<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bautizo | Padrinos & Ahijados</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme-light">
  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>
  <div class="bg-orb orb3"></div>

  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <div class="brand__dot"></div>
        <div class="brand__title">Bautizo</div>
      </div>
      <div id="userBadge" class="badge badge--muted">No conectado</div>
    </div>

    <div class="topbar__right">
      <button id="btnLogin" class="btn btn--ghost">Entrar con Google</button>
      <button id="btnLogout" class="btn btn--ghost hidden">Salir</button>
    </div>
  </header>

  <main class="shell">
    <!-- Header info (nombre, rol, reservas) -->
    <section class="panel panel--header">
      <div class="headergrid">
        <div>
          <div class="kicker">Tu sesi√≥n</div>
          <div id="userName" class="headline">‚Äî</div>
          <div id="userRole" class="subtle">‚Äî</div>
        </div>

        <div class="headergrid__right">
          <div class="kicker" id="listTitle">Reservas</div>
          <div id="headerList" class="headerlist">
            <div class="headerlist__empty subtle">‚Äî</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Router outlet -->
    <section id="view" class="panel panel--main"></section>
  </main>

  <!-- Floating action buttons -->
  <div id="fabDock" class="fab-dock hidden">
    <button id="fabAdmin" class="fab hidden" title="Admin">
      <span class="fab__icon">‚öôÔ∏è</span>
    </button>
    <button id="fabRegister" class="fab hidden" title="Registro padrino">
      <span class="fab__icon">‚úçÔ∏è</span>
    </button>
    <button id="fabMe" class="fab hidden" title="Mi perfil">
      <span class="fab__icon">üë§</span>
    </button>
  </div>

  <!-- Modal overlay -->
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal">
      <div class="modal__top">
        <div id="modalTitle" class="modal__title">T√≠tulo</div>
        <button id="modalClose" class="iconbtn" aria-label="Cerrar">‚úï</button>
      </div>
      <div id="modalBody" class="modal__body"></div>
      <div class="modal__actions">
        <button id="modalCancel" class="btn btn--ghost hidden">Cancelar</button>
        <button id="modalOk" class="btn btn--primary">Aceptar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
